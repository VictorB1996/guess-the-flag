<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Flag</title>
    <style>
        .flag-container {
          max-width: 600px; 
          margin: 0 auto; 
          display: grid;
          grid-template-columns: repeat(3, 1fr);
          grid-template-rows: repeat(2, 1fr);
          gap: 1px; 
        }
    
        .flag-part {
          width: 100%;
          height: 100%;
          object-fit: cover;
        }
    </style>
    <script src="{{ url_for('static', filename='script/change_image.js') }}"></script>
</head>
<body>
    <h1>{{country}}</h1>
    <div class="flag-container">
        {% for part in parts %}
            {% set image_path = url_for('static', filename = '/background/part_background.png') %}
            <img class = "flag-part sub_image_{{loop.index}}" src = "{{ image_path }}">
        {% endfor %}
    </div>

    <select id="country-dropdown" name="selected-country" onchange="updateImageSource('{{country}}')">
        <option value="" selected disabled>Select a country</option>
        {% for country in countries %}
            <option value="{{ country }}">{{ country }}</option>
        {% endfor %}
    </select> 
    
    {% if selected_country %}
        <p>You selected {{ selected_country }}</p>
    {% endif %}
</body>
</html>
